<section class="furl-view">
  <header class="furl-h1 browser-header">
    <span>Products Awaiting Feedback</span>
    <button mat-flat-button color="primary" [routerLink]="['/submit']">New</button>
  </header>
  <mat-divider></mat-divider>
  <mat-card class="browser-loading-card" *ngIf="!($feedbackRequests | async)">
    <mat-card-title>Searching</mat-card-title>
    <mat-card-content>for your feedback requests</mat-card-content>
    <mat-progress-bar class="furl-card-progress-bar" mode="buffer"></mat-progress-bar>
  </mat-card>
  <section>
    <mat-card *ngFor="let feedbackRequest of $feedbackRequests | async" class="browser-summary-card">
      <section>
        <mat-card-title>{{ feedbackRequest.url}}</mat-card-title>
        <mat-card-subtitle>{{ feedbackRequest.created | date : 'medium'}}</mat-card-subtitle>
        <mat-card-actions>
            <span>Earn 500 gold</span>
            <button mat-flat-button color="accent" [routerLink]="[ '/rate', feedbackRequest.id ]">Answer</button>
        </mat-card-actions>
      </section>
    </mat-card>
  </section>
</section>

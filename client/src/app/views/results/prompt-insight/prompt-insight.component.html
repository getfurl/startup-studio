<mat-card>
  <div class="prompt-content">{{ promptText }}</div>
  <div class="prompt-summary">
    <span class="prompt-success-number">{{promptSuccess}}</span> completed this task! 
    <ng-container *ngIf="promptFail > 0">
        But <span class="prompt-fail-number">{{promptFail}}</span> failed :(
    </ng-container>
  </div>
  <mat-card-actions>
    <span class="prompt-success-percentage">
        {{(100 * promptSuccess / (promptFail + promptSuccess)).toFixed(1)}}%
    </span>
    <ng-container [ngSwitch]="promptFail > promptSuccess">
      <mat-icon
        *ngSwitchCase="true"
        color="warn"
        >close</mat-icon
      >
      <mat-icon
        *ngSwitchCase="false"
        color="primary"
        >check</mat-icon
      >
    </ng-container>
  </mat-card-actions>
</mat-card>

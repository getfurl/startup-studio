<section class="furl-view">
    <header class="view-header">Here's what the <strong>users</strong> think</header>
    <ng-container *ngIf="feedbackRequest">
        <div class="furl-url">{{feedbackRequest.url}}</div>
        <section>
          Helpful users everywhere searched far and wide for issues in your website.
        </section>
        <ng-container *ngIf="promptInsights">
          <app-prompt-insight [promptInsight]="promptInsight" *ngFor="let promptInsight of promptInsights"></app-prompt-insight>
        </ng-container>
        <div *ngFor="let writtenComment of writtenFeedback">
          {{writtenComment}}
        </div>
    </ng-container>
  </section>

<section class="furl-view">
  <header class="view-header">Submit</header>
  <section>
    Where website owners can submit their website for review
  </section>
  <section>
    <form (submit)="submitWebsite($event)">
      <mat-form-field>
        <input #url matInput placeholder="Website URL" value="">
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="(submit)">Submit</button>
    </form>
  </section>
</section>
